APP_ENV: DEV # DEV,TEST,PROD (DEV and TEST print logs in CMD screen)
LOG_LEVEL: "0"
ORCHESTRATORM8:
  Services:
    asmm8: "http://127.0.0.1:8000"
    naabum8: "http://127.0.0.1:8001"
    katanam8: "http://127.0.0.1:8002"
    num8: "http://127.0.0.1:8003"
  Exchanges: # Format below: exchange_name:exchange_type
    cptm8: "topic"
    scheduler: "topic"
    notification: "topic"
  asmm8: # API service name
    Queue:
      - "cptm8" # exchange_name
      - "qasmm8" # queue_name
      - 1 # prefetch count
    Routing-keys:
      - "cptm8.asmm8.#" # binding_key
    Queue-arguments:
      "x-max-length": 1 # x-queue-type, x-max-length, x-max-length-bytes, x-overflow, x-message-ttl, x-expires, x-max-age, x-stream-max-segment-size-bytes, x-queue-version, x-consumer-timeout, x-single-active-consumer
      "x-overflow": "reject-publish"
    Consumer:
      - "qasmm8" # queue name
      - "casmm8"  # consumer name
      - "false" # autoack
  naabum8:
    Queue:
      - cptm8
      - qnaabum8
      - 1
    Routing-keys:
      - cptm8.naabum8.#
    Queue-arguments:
      "x-max-length": 1
      "x-overflow": "reject-publish"
    Consumer:
      - "qnaabum8"
      - "cnaabum8"
      - "false"
  katanam8:
    Queue:
      - cptm8
      - qkatanam8
      - 1
    Routing-keys:
      - cptm8.katanam8.#
    Queue-arguments:
      "x-max-length": 1
      "x-overflow": "reject-publish"
    Consumer:
      - "qkatanam8"
      - "ckatanam8"
      - "false"
  num8:
    Queue:
      - cptm8
      - qnum8
      - 1
    Routing-keys:
      - cptm8.qnum8.#
    Queue-arguments:
      "x-max-length": 1
      "x-overflow": "reject-publish"
    Consumer:
      - "qnum8"
      - "cnum8"
      - "false"
  reportingm8:
    Queue:
      - scheduler
      - qreportingm8
      - 1
    Routing-keys:
      - scheduler.qreportingm8.#
    Queue-arguments:
      "x-max-length": 1
    Consumer:
      - "qreportingm8"
      - "creportingm8"
      - "false"
Database: # PostgreSQL connection details
  location: "hostname"
  port: 5432
  schema: "public"
  database: "databasename"
  username: "dbuser"
  password: "dbpass"
RabbitMQ: # RabbitMQ connection details
  location: "hostname"
  port: 5672
  username: "user"
  password: "pass"
  pool:
    max_connections: # default: 10
    min_connections: # default: 2
    pool.max_idle_time: # default: "1h" Valid time units are "ns", "us" (or "µs"), "ms", "s", "m", "h".
    max_lifetime: # default: "2h" Valid time units are "ns", "us" (or "µs"), "ms", "s", "m", "h".
    health_check_period: # default: "30m" Valid time units are "ns", "us" (or "µs"), "ms", "s", "m", "h".
    connection_timeout: # default: "30s" Valid time units are "ns", "us" (or "µs"), "ms", "s", "m", "h".
    retry_attempts: # default: 3
    retry_delay: # default: "2s" Valid time units are "ns", "us" (or "µs"), "ms", "s", "m", "h".
